name: Merge Bot
on:
  pull_request:
    types:
      - labeled
      - ready_for_review
      - review_request_removed
      - review_requested
      - synchronize
      - unlabeled
  pull_request_review:
    types:
      - dismissed
      - submitted
jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Automatic Merge
      uses: lots0logs/gh-action-auto-merge@1.0.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

