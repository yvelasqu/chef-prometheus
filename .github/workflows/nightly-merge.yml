name: AutoMerge

on:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps: 
      - name: automerge
        uses: pascalgn/automerge-action@v0.8.3
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge"
          MERGE_DELETE_BRANCH: true
